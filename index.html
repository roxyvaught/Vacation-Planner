<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell row align-center">
                <h1>Vacation Planner</h1>
          </div>
        </div>
        <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-3 cell">
                  <form>
                        <input class="search-bar input-group-field" type="text" placeholder="Find Your Park!">
                    <div class="button-wrap">
                        <a href="#" class="button"><i class=".fi-compass"></i></a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </form>

          <li class="has-form">
            <form>
                <div class="row collapse">
                    <div class="small-3 columns">
                        <input type="text" placeholder="Find Your Park!">
                    </div>
                    <div class="small-1 columns">
                        <a href="#" class="button"><i class=".fi-compass"></i></a>
                    </div>
                </div>
            </form>
        </li>
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
